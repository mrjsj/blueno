name: Continuous integration

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'

permissions:
  pull-requests: write
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: uv sync
        run: |
          uv sync --all-groups --all-extras

      - name: Run lint
        run: |
          make lint
          make format

      - name: Run type check
        run: |
          make ty 
          
      - name: Run unit tests
        run: |
          make unit-test

      - name: Run fuzz tests
        run: |
          make fuzz-test         

      - name: Run jaffle shop example
        run: |
          make test-jaffle

      - name: Run contoso example
        run: |
          make test-contoso
  
  merge-pr:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: merge pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}      
        run: gh pr merge "$GITHUB_HEAD_REF" --rebase --delete-branch
